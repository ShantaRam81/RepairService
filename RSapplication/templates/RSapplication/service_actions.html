<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление услугами</title>
</head>
<body>
    <h1>Добавить услугу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>

    <h1>Список услуг</h1>
    <ul>
        {% for service in services %}
            <li>{{ service.name }} - {{ service.coast }}</li>
        {% endfor %}
    </ul>
<a href="{% url 'ManagerHomePage' %}">Назад</a>
</body>
</html>
