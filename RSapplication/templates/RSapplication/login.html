{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/user_login.css' %}">
<body>

<form method="post">
    {% csrf_token %}
    <div class="logo-image">
    <a href="{% url 'MainPage' %}">
        <img src="{% static 'image/logo.svg' %}" alt="Логотип">
    </a>
</div>

    <div class="input-group">
        <label for="username">Эл. почта</label>
        {{ form.username }}
    </div>
    <div class="input-group">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password-input">
        <span class="pass-icon" id="pass-icon"><img src="{% static 'image/eye.png' %}" alt="" style="width:20px;height: 20px;color: red;"></span>

    </div>
    <div class='button-center'>
        <button class="login-button" type="submit">Авторизоваться</button>
    </div>
    <hr class='hr-line'>
    <div class="login-prompt">
        <p class="login-text">Нет аккаунта? <a class = "login-link" href="{% url 'registration' %}">Регистрация</a></p>
    </div>
</form>
<script>
    const inputPass = document.getElementById('password-input');
    const iconPass = document.getElementById('pass-icon');

    iconPass.addEventListener('click', () => {
        if (inputPass.getAttribute('type') === 'password') {
            inputPass.setAttribute('type', 'text');
        } else {
            inputPass.setAttribute('type', 'password');
        }
    });
</script>

<img class="sharp-gradient" src="{% static 'image/bg-gradient-img3.png' %}" alt="">
<img class="sharp-gradient2" src="{% static 'image/bg-gradient-img4.png' %}" alt="">
</body>
</html>
